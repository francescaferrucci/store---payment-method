<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store New Card - Hannah Pet Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background-color: #f8fafc;
            color: #334155;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* Modal Container */
        .modal-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }
        /* Modal Header - Simple */
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            background: white;
        }
        .modal-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-header h1 i {
            color: #3b82f6;
        }
        /* Modal Content */
        .modal-content {
            padding: 24px;
        }
        /* Form Layout */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* Form Group */
        .form-group {
            margin-bottom: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }
        .form-group label.required::after {
            content: " *";
            color: #ef4444;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .form-group .input-hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }
        /* Row Layouts */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .form-row-3 {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
        }
        .form-row-address {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
        }
        /* Card Method Options */
        .method-options {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }
        .method-option {
            flex: 1;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 14px;
            font-weight: 500;
        }
        .method-option:hover {
            border-color: #3b82f6;
            background: #f8fafc;
        }
        .method-option.active {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #3b82f6;
        }
        /* Payment Method For */
        .payment-for-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
        }
        .payment-for-section label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }
        .payment-for-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .payment-for-option {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 14px;
        }
        .payment-for-option:hover {
            border-color: #3b82f6;
        }
        .payment-for-option.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        /* One Time / Recurring */
        .recurring-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
        }
        .recurring-section label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #334155;
        }
        .recurring-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .recurring-option {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 14px;
        }
        .recurring-option:hover {
            border-color: #3b82f6;
        }
        .recurring-option.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        /* Comments */
        .comments-section textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
            min-height: 80px;
            resize: vertical;
        }
        /* PIN Section */
        .pin-section {
            margin-top: 8px;
        }
        .pin-section input {
            letter-spacing: 4px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
        }
        /* Modal Footer */
        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: #f8fafc;
        }
        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .btn-secondary {
            background: white;
            color: #64748b;
            border: 1px solid #cbd5e1;
        }
        .btn-secondary:hover {
            background: #f1f5f9;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
            border: 1px solid #2563eb;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        /* Card Icon */
        .card-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 20px;
        }
        .card-input-container {
            position: relative;
        }
        .card-input-container input {
            padding-right: 40px;
        }
        /* Month/Year Select */
        .month-year-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <!-- Modal Header -->
        <div class="modal-header">
            <h1><i class="fas fa-credit-card"></i> Store New Card</h1>
        </div>

        <!-- Modal Content -->
        <div class="modal-content">
            <div class="form-container">
                <!-- Method Options -->
                <div class="form-group">
                    <label>Card Collection Method</label>
                    <div class="method-options">
                        <div class="method-option active" onclick="selectMethod('email')">
                            Email CC Form
                        </div>
                        <div class="method-option" onclick="selectMethod('text')">
                            Text CC Form
                        </div>
                    </div>
                </div>

                <!-- Credit Card Details -->
                <div class="form-group">
                    <label class="required">Credit Card Number</label>
                    <div class="card-input-container">
                        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
                        <i class="fas fa-credit-card card-icon"></i>
                    </div>
                </div>

                <!-- Expiration Date and CVV -->
                <div class="form-row-3">
                    <div class="form-group">
                        <label class="required">Expiration Date</label>
                        <div class="month-year-select">
                            <select>
                                <option value="">Month</option>
                                <option value="01">01 - January</option>
                                <option value="02">02 - February</option>
                                <option value="03">03 - March</option>
                                <option value="04">04 - April</option>
                                <option value="05">05 - May</option>
                                <option value="06">06 - June</option>
                                <option value="07">07 - July</option>
                                <option value="08">08 - August</option>
                                <option value="09">09 - September</option>
                                <option value="10">10 - October</option>
                                <option value="11">11 - November</option>
                                <option value="12">12 - December</option>
                            </select>
                            <select>
                                <option value="">Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="required">CVV</label>
                        <input type="text" placeholder="123" maxlength="4">
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="form-row-address">
                    <div class="form-group">
                        <label>Billing Street Address:</label>
                        <input type="text" placeholder="123 Main Street">
                    </div>
                    <div class="form-group">
                        <label>Zip:</label>
                        <input type="text" placeholder="90210" maxlength="10">
                    </div>
                </div>

                <!-- Payment Method For -->
                <div class="payment-for-section">
                    <label>Payment Method For:</label>
                    <div class="payment-for-options">
                        <div class="payment-for-option active" onclick="selectPaymentFor('member')">
                            Francesca Ferrucci
                        </div>
                        <div class="payment-for-option" onclick="selectPaymentFor('pet')">
                            Charlotte "Charlee"
                        </div>
                    </div>
                </div>

                <!-- One Time / Recurring -->
                <div class="recurring-section">
                    <label>One Time / Recurring:</label>
                    <div class="recurring-options">
                        <div class="recurring-option active" onclick="selectRecurring('one-time')">
                            One Time Use
                        </div>
                        <div class="recurring-option" onclick="selectRecurring('recurring')">
                            Recurring
                        </div>
                    </div>
                </div>

                <!-- Comments/Detail -->
                <div class="form-group comments-section">
                    <label>Comments/Detail:</label>
                    <textarea placeholder="Add any notes or details about this payment method..."></textarea>
                </div>

                <!-- Your Pin -->
                <div class="form-group pin-section">
                    <label>Your Pin</label>
                    <input type="password" placeholder="Enter your PIN" maxlength="6">
                    <div class="input-hint">Enter your 4-6 digit PIN for security verification</div>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="cancel()">
                Cancel
            </button>
            <button class="btn btn-primary" onclick="submit()">
                Submit
            </button>
        </div>
    </div>

    <script>
        // Format credit card number
        document.querySelector('input[placeholder="1234 5678 9012 3456"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formatted = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted.substring(0, 19); // Limit to 16 digits + 3 spaces
        });

        // Format CVV
        document.querySelector('input[placeholder="123"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/gi, '');
            e.target.value = value.substring(0, 4);
        });

        // Format ZIP
        document.querySelector('input[placeholder="90210"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/gi, '');
            e.target.value = value.substring(0, 10);
        });

        // Format PIN
        document.querySelector('input[placeholder="Enter your PIN"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/gi, '');
            e.target.value = value.substring(0, 6);
        });

        // Select method
        function selectMethod(method) {
            const options = document.querySelectorAll('.method-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Show different instructions based on method
            if (method === 'text') {
                alert('A secure text message will be sent to collect card details.');
            }
        }

        // Select payment for
        function selectPaymentFor(option) {
            const options = document.querySelectorAll('.payment-for-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Select recurring option
        function selectRecurring(option) {
            const options = document.querySelectorAll('.recurring-option');
            options.forEach(opt => opt.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Cancel
        function cancel() {
            if (confirm('Are you sure you want to cancel? Any entered information will be lost.')) {
                alert('Card storage cancelled.');
            }
        }

        // Submit
        function submit() {
            const cardNumber = document.querySelector('input[placeholder="1234 5678 9012 3456"]').value;
            const method = document.querySelector('.method-option.active').textContent;
            const paymentFor = document.querySelector('.payment-for-option.active').textContent;
            const recurring = document.querySelector('.recurring-option.active').textContent;
            
            if (!cardNumber || cardNumber.replace(/\s/g, '').length < 15) {
                alert('Please enter a valid credit card number.');
                return;
            }
            
            const pin = document.querySelector('input[placeholder="Enter your PIN"]').value;
            if (!pin || pin.length < 4) {
                alert('Please enter a valid 4-6 digit PIN.');
                return;
            }
            
            alert(`âœ… Payment Method Stored Successfully!\n\n` +
                  `Method: ${method}\n` +
                  `For: ${paymentFor}\n` +
                  `Type: ${recurring}\n\n` +
                  `Card ending in: ${cardNumber.slice(-4)}\n` +
                  `This payment method has been securely stored.`);
        }

        // Set current year and next 5 years in year dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const yearSelect = document.querySelectorAll('select')[1];
            const currentYear = new Date().getFullYear();
            
            for (let i = 0; i < 6; i++) {
                const option = document.createElement('option');
                option.value = currentYear + i;
                option.textContent = currentYear + i;
                if (i === 1) option.selected = true; // Default to next year
                yearSelect.appendChild(option);
            }
            
            // Set current month as default
            const monthSelect = document.querySelectorAll('select')[0];
            const currentMonth = new Date().getMonth() + 1;
            monthSelect.value = currentMonth.toString().padStart(2, '0');
        });
    </script>
</body>
</html>
